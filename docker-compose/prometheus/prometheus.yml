global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
        # - "alertmanager:9093"
rule_files:
#- /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - localhost:9090
  - job_name: executor
    scrape_interval:     5s
    static_configs:
      - targets: [ 'executor:8080' ]
    metrics_path: "/api/actuator/prometheus"
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: instance
        replacement: "LOCALHOSTNAME"
  - job_name: node
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: instance
        replacement: "LOCALHOSTNAME"

remote_write:
  - url: THANOS_REMOTE_WRITE_URL